<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         alert("Area de Figuras Planas")
    console.log("Area de Figuras Planas")

   var base = prompt("Digite a base do retangulo: ")
   var altura = prompt("Digite a altura do retangulo: ")
   var retangulo = base * altura
    alert("A area do retangulo e: " + retangulo)
    console.log("A area do retangulo e: " + retangulo)

   var lado = prompt("Digite o lado do quadrado: ")
   var quadrado = lado * lado
    alert("A area do quadrado e: " + quadrado)
    console.log("A area do quadrado e: " + quadrado)

   var digma = prompt("Digite a diagonal maior: ")
   var digme = prompt("Digite a diagonal menor: ")
   var losango = (digma * digme) / 2
    alert("A area do losango e: " + losango)
    console.log("A area do losango e: " + losango)

   var basema = prompt("Digite a base maior: ")
   var baseme = prompt("Digite a base menor: ")
   var alturatrap = prompt("Digite a altura do trapezio: ")
   var trapezio = ((basema + baseme) * alturatrap) / 2 
    alert("A area do trapezio e: " + trapezio)
    console.log("A area do trapezio e: " + trapezio)

   var basepara = prompt("Digite a base do paralelogramo: ")
   var alturapara = prompt("Digite a altura do paralelogramo: ")
   var paralelogramo = basepara * alturapara
    alert("A area do paralelogramo e: " + paralelogramo)
    console.log("A area do paralelogramo e: " + paralelogramo)

   var basetri = prompt("Digite a base do triangulo: ")
   var alturatri = prompt("Digite a altura do triangulo: ")
   var triangulo = alturatri * basetri
    alert("A area do triangulo e: " + triangulo)
    console.log("A area do triangulo e: " + triangulo)

   var raiocir = prompt("Digite o raio do circulo: ")
    const pi = 3.14 
   var circulo = (raiocir * raiocir) * pi
    alert("A area do circulo e: " + circulo)
    console.log("A area do circulo e: " + circulo)



    </script>
    
</body>
</html>
